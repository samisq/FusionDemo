name: Auto Sync Lock Files

on:
  pull_request:
    branches:
      - master
    paths:
      - '.config/dotnet-tools.json'
      - 'global.json'
      - '.packages/**'

jobs:
  dependabot-auto-update:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' && startsWith(github.head_ref, 'dependabot/nuget/')
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}  # This ensures that the workflow checks out the PR branch

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.304

      - name: Install dependencies
        run: dotnet restore --force-evaluate
      
      - name: Trigger Build Workflow
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'dependabot-auto-sync-completed',
              client_payload: {
                pr_number: context.payload.pull_request.number,
                head_ref: context.payload.pull_request.head.ref,
                head_sha: context.payload.pull_request.head.sha,
                base_ref: context.payload.pull_request.base.ref
              }
            });