# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Trigger build workflow ONLY after Auto Sync Lock Files workflow completes for dependabot NuGet branches
  workflow_run:
    workflows: [ "Auto Sync Lock Files" ]
    types:
      - completed
    branches:
      - 'dependabot/nuget/**'

jobs:
  build:
    runs-on: ubuntu-latest
    if: |
      !(github.actor == 'dependabot[bot]' && startsWith(github.head_ref, 'dependabot/nuget/')) &&
      (github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success')

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref }}
    
    - name: Create check run for PR
      if: github.event_name == 'workflow_run'
      id: check_run
      uses: actions/github-script@v7
      with:
        script: |
          const { data: checkRun } = await github.rest.checks.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            name: 'Build (.NET)',
            head_sha: '${{ github.event.workflow_run.head_sha }}',
            status: 'in_progress',
            started_at: new Date().toISOString(),
          });
          core.setOutput('check_run_id', checkRun.id);
          return checkRun.id;
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.304
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    
    - name: Update check run on success
      if: github.event_name == 'workflow_run' && success()
      uses: actions/github-script@v7
      with:
        script: |
          await github.rest.checks.update({
            owner: context.repo.owner,
            repo: context.repo.repo,
            check_run_id: '${{ steps.check_run.outputs.check_run_id }}',
            status: 'completed',
            conclusion: 'success',
            completed_at: new Date().toISOString(),
          });
    
    - name: Update check run on failure
      if: github.event_name == 'workflow_run' && failure()
      uses: actions/github-script@v7
      with:
        script: |
          await github.rest.checks.update({
            owner: context.repo.owner,
            repo: context.repo.repo,
            check_run_id: '${{ steps.check_run.outputs.check_run_id }}',
            status: 'completed',
            conclusion: 'failure',
            completed_at: new Date().toISOString(),
          });
